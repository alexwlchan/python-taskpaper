language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

sudo: false
install:
  - "pip install -U pip setuptools"
  - "pip install ."
  - "pip install -r test_requirements.txt"
  - "pip install flake8"

before_script:
      - "flake8 --max-complexity 10 taskpaper test"

script: "tox"

cache:
  directories:
    - .hypothesis
